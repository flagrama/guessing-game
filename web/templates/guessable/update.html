{% extends 'guessable/base.html' %}
{% block action %}Update{% endblock %}
{% block action_content %}
    <p><strong><abbr title="comma-separated">*</abbr></strong> Guessable Variations are a comma-separated list.</p>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
    <fieldset>
        <p>
            <label for="guessable_name">
                <span>Guessable Name</span>
            </label>
            <input type="text" id="guessable_name" name="guessable_name" />
        </p>
        <p>
            <label for="guessable_variations">
                <span>Guessable Variations</span>
                <strong><abbr title="comma-separated">*</abbr></strong>
            </label>
            <input type="text" id="guessable_variations" name="guessable_variations" />
        </p>
        <input type="submit" value="Update Guessable" />
    </fieldset>
{% endblock %}}
