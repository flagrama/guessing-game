{% extends 'base.html' %}
{% block title %}Results for {{ result.datetime }}{% endblock %}
{% block content %}
<h2>Results for {{ result.datetime }}</h2>
<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
{% for user in results %}
    <tr>
        <td class="username">{{ results[user]['name'] }}</td>
        <td class="points">{{ results[user]['points'] }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}}
