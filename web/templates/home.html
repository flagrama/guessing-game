<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Guessing Game</title>
</head>
<body>
<nav>
    <h1>Guessing Game</h1>
    <ul>
        <li>
            {% if session['twitch_token'] %}
            <button id="logout">
                <a href="#">Log Out</a>

            {% else %}
            <button id="login_with_twitch">
                <a href="{{ url_for('app_main.login') }}">Log In with Twitch</a>
            </button>
            {% endif %}
        </li>
    </ul>
</nav>
</body>
</html>
